  <script>
    var options = {
      touchMode: 'auto',
      selectToggle: false
    };
    var actions = {
      'delete': function(items) {
        if (items.length > 0) {
          str = 'Are you sure you want to delete ';
          str += items.length === 1 ? 'this photo?' : ('these ' + items.length + ' photos?');
          if (confirm(str)) {
            items.remove();
            return false;
          }
        }
      }
    };

    $(document).foundation();
    $(window).on('load', function() {
      $(document).drawselect(options, actions);
    })
  </script>
